command:
  apcu-caching-support:
    exec: /opt/bitnami/php/bin/php -i | grep --quiet apcu
    exit-status: 0
    stdout: [ ]
    stderr: [ ]
    timeout: 40000
  prestashop-version-ok:
    exec: cat /opt/bitnami/prestashop/app/AppKernel.php | grep --quiet $(echo $APP_VERSION | tr "-" ".")
    exit-status: 0
    stdout: [ ]
    stderr: [ ]
    timeout: 40000
  prestashop-cli-install-module:
    exec: /opt/bitnami/php/bin/php /opt/bitnami/prestashop/bin/console prestashop:module install ps_categoryproducts
    exit-status: 0
    stdout:
      - /Install action.*succeeded/
    stderr: [ ]
    timeout: 40000
file:
  /opt/bitnami/prestashop:
    filetype: symlink
    linked-to: /bitnami/prestashop
    exists: true
  /opt/bitnami/prestashop/app/config/parameters.php:
    mode: "0644"
    filetype: file
    exists: true
    contains:
      - /database_name.*bitnami_prestashop/
      - /database_user.*bn_prestashop/